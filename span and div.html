<!DOCTYPE html>
<html>
    <title>
        Span and div
    </title>


    <body>
        
        <h1><span style="background-color:blue">
            This is a span title
        </span>
        </h1>     
        <h1>
            <div style="background-color:blueviolet">
            This is a div title
            </div>
        </h1>
        <p>
            Here span is an inline container to group elememts for styling
            <br>and div is a block container to group elements for styling purpose
        </p>
    </body>
</html>
