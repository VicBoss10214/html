<!DOCTYPE html>
<html>
    <title>
        Listing
    </title>
    <body style="font-family:poppins">
        <div style="background-color:black;color:aliceblue;border:2px">
            <h1>
                Unordered list
            </h1>
            <hr>
            <ul style="list-style-type:square">
                <li>Nabila</li>
                <li>Jeba</li>
                <li>Nidhi</li>
                <li>Shifa</li>
                <ul>
                    <li>Chatting</li>
                    <li>Notetaking</li>
                    <li>Getting ignored</li>
                    <li>Got sussy</li>
                </ul>
            </ul>
        </div>
        
        <div style="background-color:crimson;">
            <h1>
                Ordered list
            </h1>
            <ol>
                <li>GTA Vice city</li>
                <li>GT710</li>
                <li>Iphone</li>
                <li>Original Gaming pc</li>
                <ol>
                    <li>Ryzen 5 8400f</li>
                    <li>RTX 4060</li>
                    <li>MSI b650M motherboard</li>
                </ol>
            </ol>
        </div>
    </body>
</html>
